{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h3 class="text-center"> Add Blog Using Form Below </h3>
    <div class="row">
      <div class="col-sm-8 offset-2">
        {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
        {% endif %}
        <form action="" method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{field}}
            {% endfor %}
          </div>
            <input type="submit" class="btn btn-primary" value="Add"/>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
